      <script>
              function demeritPoints(speed) {
    const dpoints = parseFloat(prompt("Enter speed (greater than 0);"));
    const speedLimit = 70; // Rename 'speedList' to 'speedLimit'
    const kmPoint = 5;

    if (speed <= speedLimit) {
        console.log("OK");
    } else {
        const points = Math.floor((speed - speedLimit) / kmPoint);
        if (points >= 12) {
            console.log("License suspended");
        } else {
            console.log(`Points: ${points}`);
        }
    }
}
demeritPoints();
      </script>
